{% extends 'base/base.html' %}

{% block main_content %}

{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}
<form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
