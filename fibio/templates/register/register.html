{% extends 'base/base.html' %}

{% block main_content %}

{% load bootstrap5 %}

<div class="container">
    <div class="d-flex justify-content-center">
        <h1 class="text-center">Worker Register</h1>
        <form autocomplete="off" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
